name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv env
        . env/bin/activate
        pip install -r requirements.txt

    - name: Run app
      run: |
        . env/bin/activate
        make run
      env:
        FLASK_APP: app.py
